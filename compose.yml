version: '3.8'

services:
  # PostgreSQL 資料庫服務
  postgres:
    container_name: health-log-postgres
    image: postgres:18.1-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: health-log
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - 5432:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - health-log-network

  # Redis 快取服務
  redis:
    container_name: health-log-redis
    image: redis:7.0.15-alpine
    restart: unless-stopped
    environment:
      TZ: Asia/Taipei
    ports:
      - 6379:6379
    networks:
      - health-log-network

  # Java 後端服務
  health-log-java:
    container_name: health-log-java
    build:
      context: ./health-log-java
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/health-log
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
    ports:
      - 8080:8080
    networks:
      - health-log-network

  # Vue.js 前端服務
  health-log-vue:
    container_name: health-log-vue
    build:
      context: ./health-log-vue
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      - health-log-java
    ports:
      - 5173:5173
    networks:
      - health-log-network

volumes:
  postgres_data:

networks:
  health-log-network:
    driver: bridge