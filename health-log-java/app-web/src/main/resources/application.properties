spring.application.name=health-log

# ============================================
# 資料庫配置 (PostgreSQL)
# ============================================
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate 配置
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Taipei

# 初始化資料庫腳本
# spring.sql.init.mode=always
# spring.sql.init.schema-locations=classpath:db/init-schema.sql
# spring.sql.init.data-locations=classpath:db/init-data.sql

# ============================================
# Redis 配置
# ============================================
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=2000ms
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0

# ============================================
# JWT 配置
# ============================================
jwt.secret=your-secret-key-change-this-in-production-minimum-256-bits
jwt.access-token.expiration=900000
jwt.refresh-token.expiration=604800000

# ============================================
# 郵件配置 (Email)
# ============================================
# SMTP 伺服器配置
# 敏感資訊（username, password）請在 application-local.properties 中設定
# 使用方式：啟動時加上 -Dspring.profiles.active=local
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
# username 和 password 在 application-local.properties 中設定

# 應用程式 Email 配置
# 顯示名稱（實際發送者地址由 spring.mail.username 設定）
app.email.fromName=Health Log
app.frontend.url=http://192.168.50.140:4173

# ============================================
# 應用程式配置
# ============================================
server.port=8080
spring.jackson.time-zone=Asia/Taipei
spring.jackson.serialization.write-dates-as-timestamps=false

spring.output.ansi.enabled=always

# ============================================
# 優雅關閉配置 (Graceful Shutdown)
# ============================================
# 優雅關閉超時時間（毫秒），預設為 30 秒
# 增加到 60 秒，給活動請求更多時間完成
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=60s

# ============================================
# HikariCP 連接池配置（優化關閉時的連接釋放）
# ============================================
# 連接池最大存活時間（毫秒），15 分鐘
spring.datasource.hikari.max-lifetime=900000
# 空閒連接超時時間（毫秒），10 分鐘
spring.datasource.hikari.idle-timeout=600000
# 連接測試查詢（確保連接有效）
spring.datasource.hikari.connection-test-query=SELECT 1
# 連接池關閉時的等待時間（毫秒），30 秒
spring.datasource.hikari.initialization-fail-timeout=-1

# ============================================
# Tomcat 伺服器配置
# ============================================
# Tomcat 連接超時（毫秒）
# 預設為 20000ms（20秒），設定為 30000ms（30秒）足夠應對大多數情況
# 這是等待客戶端發送完整 HTTP 請求的時間
server.tomcat.connection-timeout=30000

# 如果需要處理長時間運行的同步請求，可以考慮增加
# 但更好的做法是優化查詢或使用異步處理
# server.tomcat.keep-alive-timeout=30000

# ============================================
# Log 配置
# ============================================
# 日誌檔案路徑（可選，預設為 ./logs）
logging.file.path=./logs
# 日誌檔案名稱（可選，預設為 health-log）
logging.file.name=health-log