spring.application.name=health-log

# ============================================
# 資料庫配置 (PostgreSQL)
# ============================================
spring.datasource.url=jdbc:postgresql://localhost:5432/health-log
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate 配置
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Taipei

# 初始化資料庫腳本
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:db/init-schema.sql
spring.sql.init.data-locations=classpath:db/init-data.sql

# ============================================
# Redis 配置
# ============================================
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=2000ms
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0

# ============================================
# JWT 配置
# ============================================
jwt.secret=your-secret-key-change-this-in-production-minimum-256-bits
jwt.access-token.expiration=900000
jwt.refresh-token.expiration=604800000

# ============================================
# 應用程式配置
# ============================================
server.port=8080
spring.jackson.time-zone=Asia/Taipei
spring.jackson.serialization.write-dates-as-timestamps=false

